name: Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  clippy:
    runs-on: macos-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Nix
        uses: cachix/install-nix-action@754537aaedb35f72ab11a60cc162c49ef3016495 # ratchet:cachix/install-nix-action@v31

      - name: Check
        run: nix build --fallback --print-build-logs '.#checks.aarch64-darwin.clippy'

      - name: Upload analysis results
        uses: github/codeql-action/upload-sarif@1b549b9259bda1cb5ddde3b41741a82a2d15a841 # ratchet:github/codeql-action/upload-sarif@v3
        with:
          sarif_file: result
          wait-for-processing: true

  rustfmt:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Nix
        uses: cachix/install-nix-action@754537aaedb35f72ab11a60cc162c49ef3016495 # ratchet:cachix/install-nix-action@v31

      - name: Check
        run: nix build --fallback --print-build-logs '.#checks.aarch64-darwin.rustfmt'

  nixfmt:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Nix
        uses: cachix/install-nix-action@754537aaedb35f72ab11a60cc162c49ef3016495 # ratchet:cachix/install-nix-action@v31

      - name: Check
        run: nix build --fallback --print-build-logs '.#checks.aarch64-darwin.nixfmt'
